<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />

      <link
         href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
         rel="stylesheet"
      />
      <title>Feedback Submitting System PHP</title>
   </head>
   <body class="bg-light">
      <div class="container py-5">
         <div class="row">
            <div class="col-md-5 mx-auto p-4 rounded border bg-white">
               <h2 class="text-center fw-bold">Feedback Submitting System</h2>
               <form action="comments.php" method="POST">
                  <div class="mb-3">
                     <label for="name" class="form-label">Full Name</label>
                     <input
                        type="text"
                        class="form-control"
                        id="name"
                        name="name"
                        placeholder="John Doe"
                     />
                  </div>
                  <div class="mb-3">
                     <label for="email" class="form-label">Email address</label>
                     <input
                        type="email"
                        class="form-control"
                        id="email"
                        name="email"
                        placeholder="name@example.com"
                     />
                  </div>
                  <div class="mb-3">
                     <label for="comment" class="form-label">Comment</label>
                     <textarea
                        class="form-control"
                        id="comment"
                        rows="5"
                        name="comment"
                        placeholder="Enter your feedback."
                     ></textarea>
                  </div>
                  <div class="form-check">
                     <input
                        class="form-check-input"
                        type="checkbox"
                        value="agree"
                        name="accept_terms"
                        id="accept_terms"
                     />
                     <label class="form-check-label" for="accept_terms">
                        I've read and agree to the Terms and Conditions
                     </label>
                  </div>
                  <div class="mt-3">
                     <button
                        type="submit"
                        name="submit"
                        class="btn btn-primary me-2"
                     >
                        Submit the form!
                     </button>
                     <button type="reset" class="btn btn-danger">
                        Reset the form!
                     </button>
                  </div>
               </form>
            </div>
         </div>
      </div>

      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"></script>
   </body>
</html>
